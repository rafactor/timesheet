<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!-- jQuery & Bootstrap-->
    <script src="assets/javascript/jquery-3.3.1.js"></script>
    <script src="assets/javascript/bootstrap.bundle.js"></script>
</head>

<body>

    <div class='current-employees'>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <div class='add-employee'>
        <form>
            <div class="form-group">
                <label for="name">Employee Name</label>
                <input type="text" class="form-control" id="name" placeholder="Employee Name">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Role">
            </div>


            <div class="form-group">
                <label for="start-date">Start Date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="start-date" placeholder="MM/DD/YYYY">
            </div>

            <div class="form-group">
                <label for="monthly-rate">Monthly Rate</label>
                <input type="text" class="form-control" id="monthly-rate" placeholder="00.00">
            </div>

        </form>

    </div>
</body>

</html>
