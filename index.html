 <html>
 <head>

     <meta name="viewport" content="width=device-width, initial-scale=1">

 </head>
 <body>
     <div class="header">
         <h1>Employee Data Management</h1>
         <h2>A Comprehensive Directory of Employee Billable Hours</h2>
     </div>
     
    <div class='current-employees'>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <div class="user-input">
            <form id="input-form">
                <div class="form-group">
                    <label for="name">Employee Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Employee Name">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" placeholder="Role">
                </div>

                <div class="form-group">
                    <label for="start-date">Start Date (MM/DD/YYYY)</label>
                    <input type="text" class="form-control" id="start-date" placeholder="MM/DD/YYYY">
                </div>

                <div class="form-group">
                    <label for="monthly-rate">Monthly Rate</label>
                    <input type="text" class="form-control" id="monthly-rate" placeholder="00.00">
                </div>

                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
</body>

</html>
